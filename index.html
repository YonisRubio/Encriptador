<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">

</head>

<body>
    
    <img src="./Logo.png" alt="Logo de mi empresa" class="logo">
    <img src="./rectagule.png" alt="Rectangulo" class="rectangulo">
    <img src="./Muneco.png" alt="Rectangulo" class="muneco">

    <input type="text" name="texto a encriptar" id="textoUsuario" placeholder="Ingrese la palabra" class="textiIngresado">
    
    <p class="frame">
        <img src="./exclamacion.png" alt="Logo de ejemplo" height="20">
        <span>Solo letras minusculas y sin acentos</span>
    </p>
    
    <button id="copiar" class="boton3" >copiar</button>
    <button id="encrip" class="boton1" >encriptar</button>
    <button id="desencrip"class="boton2" >desencriptar</button>
    <label id="label" class="label">Que esperas para encriptar tu frase!!</label>


    <script src="./main.js"></script>

</body>
</html>
